<button type="button" style="margin: 20px;" class="btn btn-primary" data-toggle="modal" data-target="#addProduct">Add Button</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Price</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products; let i=index">
    <tr>
      <td>
        <button type="button" style="color: #fff; background: blue; border: 0; border-radius: 2px;" (click)="editProduct(i)" data-toggle="modal" data-target="#addProduct"><i class="far fa-edit"></i></button>
        <button type="button" style="color: #fff; background: red; border: 0; border-radius: 2px;"(click)="deleteProduct(i)"><i class="fas fa-trash-alt"></i></button>
      </td>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
    </tr>
  </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" id="addProduct">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div><label >Product Name</label></div>
        <div><input  [(ngModel)]="name"></div>
        <div><label>Product Price</label></div>
        <div><input [(ngModel)]="price"></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" (click)="addProduct(i)" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
